<li class="w-full bg-base-100 mb-3 shadow-md rounded-box p-3 text-neutral">
  <h2 class="text-lg text-secondary">{{ sensor.name }}</h2>
  <skynjari-sensors-list-item-power-meter 
    *ngIf="sensor.type === 'power-meter'"
    [sensor]="sensor">
  </skynjari-sensors-list-item-power-meter>
  <skynjari-sensors-list-item-water-meter 
    *ngIf="sensor.type === 'water-meter'"
    [sensor]="sensor">
  </skynjari-sensors-list-item-water-meter>
  <skynjari-sensors-list-item-thermo-meter 
    *ngIf="sensor.type === 'thermo-meter'"
    [sensor]="sensor">
  </skynjari-sensors-list-item-thermo-meter>
</li>
